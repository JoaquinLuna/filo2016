<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-view name="content"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-content style="background-color: #536DFE;">
      <div style="text-align: center; width: 100%;">
        <img class="avatar" ng-src="{{user.photo}}" />
      </div>
      <div style="text-align: center;">
        <h3 style="font-weight: 400; color: aliceblue;"><img class="animated infinite flip" src="../img/star-mario.png" style="max-width: 17px;"/>  0 Pts.</h3>
      </div>
      <div class="list card" style="border: 0; box-shadow: none;">
        <a href="#" class="item item-icon-left item-menu">
          <i class="icon ion-ios-game-controller-a"></i>
          {{user.name}}
        </a>

        <a href="#" class="item item-icon-left item-menu">
          <i class="icon ion-ios-telephone"></i>
          Enter phone number
        </a>

        <a href="#" class="item item-icon-left item-menu">
          <i class="icon ion-wifi"></i>
          Enter wireless password
        </a>

        <a href="#" class="item item-icon-left item-menu">
          <i class="icon ion-card"></i>
          Enter card information
        </a>

      </div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
